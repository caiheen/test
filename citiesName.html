<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="output">
        <ul>

        </ul>
    </div>


    <script>
        var list = document.querySelector('.output ul');
        list.innerHTML = '';
        var cities = ['lonDon', 'ManCHESTer', 'BIPmINGHAM', 'liVERpoOL'];
        for(var i = 0; i < cities.length; i++){
            var input = cities[i];
            // input 변수에 담긴 문자열 전체를 소문자로 변환한 후 새로운 변수에 저장하세요.
            var lower = input.toLowerCase();
            //새로운 변수에 저장된 문자열의 첫 문자를 다른 변수에 저장하세요.
            var firstLetter = lower.slice(0,1);
            //이 최신 변수를 하위 문자열로 사용하여 
            // 소문자 문자열의 첫 번째 문자를 대문자로 변경된 소문자 문자열의 
            // 첫 번째 문자로 바꿉니다. 이 교체 절차의 결과를 다른 새 변수에 저장합니다.
            var capitalized = lower.replace(firstLetter, firstLetter.toUpperCase());
            //result변수 의 값을 가 아닌 최종 결과와 같도록 변경합니다 input.
            var result = capitalized;
            var listItem = document.createElement('li');
            listItem.textContent = result;
            list.appendChild(listItem);
        }
    </script>
</body>
</html>
